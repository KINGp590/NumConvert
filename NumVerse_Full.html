<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NumVerse</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    .light { background: #f0f0f0; color: #111; }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      background: #1e1e1e;
    }
    .light .container { background: #fff; }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
    }
    button {
      background: #00bcd4;
      color: white;
      border: none;
    }
    .output, .steps { margin-top: 15px; }
    .error { color: #ff5252; font-weight: bold; }
    .tagline { font-size: 0.9em; color: #bbb; margin-bottom: 10px; text-align: center; }
  </style>
</head>
<body class="dark">
  <div class="container">
    <h1>NumVerse</h1>
    <p class="tagline">Convert between Binary, Decimal, Octal, and Hexadecimal</p>
    <label for="number">Enter Number:</label>
    <input type="text" id="number" placeholder="e.g. 1010 or A3" />
    <label for="source">From:</label>
    <select id="source">
      <option value="binary">Binary</option>
      <option value="decimal" selected>Decimal</option>
      <option value="octal">Octal</option>
      <option value="hex">Hex</option>
    </select>
    <label for="target">To:</label>
    <select id="target">
      <option value="binary">Binary</option>
      <option value="decimal">Decimal</option>
      <option value="octal">Octal</option>
      <option value="hex" selected>Hex</option>
    </select>
    <button id="convert">Convert</button>
    <button id="themeToggle">Toggle Theme</button>
    <div id="result" class="output"></div>
    <div id="steps" class="steps"></div>
  </div>

  <script>
    function validateNumber(system, str) {
      const maps = {
        binary: /^[01]+$/,
        octal: /^[0-7]+$/,
        decimal: /^[0-9]+$/,
        hex: /^[0-9A-Fa-f]+$/
      };
      return maps[system]?.test(str.trim());
    }

    function toDecimal(str, base) {
      let steps = [];
      let result = 0;
      const chars = str.toUpperCase().trim().split('').reverse();
      const hexMap = { A: 10, B: 11, C: 12, D: 13, E: 14, F: 15 };

      chars.forEach((char, i) => {
        const digit = isNaN(char) ? hexMap[char] : parseInt(char);
        const power = Math.pow(base, i);
        const value = digit * power;
        steps.push(`${char} × ${base}^${i} = ${value}`);
        result += value;
      });

      return { result, steps };
    }

    function fromDecimal(decimal, base) {
      const hexMap = "0123456789ABCDEF";
      let steps = [];
      let digits = [];
      if (decimal === 0) return { result: "0", steps: ["0 ÷ " + base + " = 0, remainder = 0"] };
      let num = decimal;

      while (num > 0) {
        let remainder = num % base;
        steps.push(`${num} ÷ ${base} = ${Math.floor(num / base)}, remainder = ${remainder}`);
        digits.unshift(hexMap[remainder]);
        num = Math.floor(num / base);
      }

      return { result: digits.join(""), steps };
    }

    function convertNumber(inputStr, fromBase, toBase) {
      const baseMap = { binary: 2, octal: 8, decimal: 10, hex: 16 };
      let steps = [];
      if (!validateNumber(fromBase, inputStr)) return { error: `Invalid ${fromBase} number.` };

      let decimal = 0;
      if (fromBase === "decimal") {
        decimal = parseInt(inputStr);
        steps.push(`Input is already in decimal: ${decimal}`);
      } else {
        let { result, steps: s1 } = toDecimal(inputStr, baseMap[fromBase]);
        decimal = result;
        steps = s1;
      }

      if (toBase === "decimal") {
        steps.push(`Final decimal result: ${decimal}`);
        return { result: String(decimal), steps };
      } else {
        let { result, steps: s2 } = fromDecimal(decimal, baseMap[toBase]);
        return { result, steps: steps.concat(["→ Convert to target base:"], s2) };
      }
    }

    document.getElementById("convert").addEventListener("click", () => {
      const number = document.getElementById("number").value;
      const source = document.getElementById("source").value;
      const target = document.getElementById("target").value;

      const { result, steps, error } = convertNumber(number, source, target);

      const resultDiv = document.getElementById("result");
      const stepsDiv = document.getElementById("steps");

      if (error) {
        resultDiv.innerHTML = `<span class="error">${error}</span>`;
        stepsDiv.innerHTML = "";
      } else {
        resultDiv.innerHTML = `<strong>Result:</strong> ${result}`;
        stepsDiv.innerHTML = "<strong>Steps:</strong><ul>" +
          steps.map(s => `<li>${s}</li>`).join("") + "</ul>";
      }
    });

    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    });
  </script>
</body>
</html>
